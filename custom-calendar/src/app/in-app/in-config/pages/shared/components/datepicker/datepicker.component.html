<kendo-datepicker
  [(ngModel)]="value"
  (valueChange)="onValueChange($event)"
  (open)="onOpen($event)"
  (close)="onClose($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
  [disabledDates]="disablePastDates"
  calendarType="classic"
>
  <ng-template kendoCalendarHeaderTitleTemplate let-date>
    {{ date | monthFormat }}
  </ng-template>
</kendo-datepicker>
