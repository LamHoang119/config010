<app-textarea
  [(ngModel)]="value"
  (valueChange)="onValueChange($event)"
  (focus)="onTextareaFocus()"
  (blur)="onTextareaBlur()"
></app-textarea>
<app-textbox
  [(ngModel)]="value"
  (valueChange)="onValueChange($event)"
  (focus)="onTextareaFocus()"
  (blur)="onTextareaBlur()"
></app-textbox>
<app-numeric-text-box
  [(ngModel)]="valueNumer"
  (valueChange)="onValueChangeNumer($event)"
  (focus)="onTextareaFocusNumer()"
  (blur)="onTextareaBlurnumer()"
></app-numeric-text-box>
