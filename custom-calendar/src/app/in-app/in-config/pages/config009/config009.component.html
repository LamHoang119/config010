<app-datepicker
  [(ngModel)]="selectedDate"
  (valueChange)="onDateChange($event)"
  (open)="onOpen($event)"
  (close)="onClose($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
></app-datepicker>

<app-datetimepicker
  [(ngModel)]="date"
  (valueChange)="onValueChange($event)"
  (open)="onOpen($event)"
  (close)="onClose($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
></app-datetimepicker>
